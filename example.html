<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Research Paper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 50px;
    }

    .search-input {
        padding: 10px;
        font-size: 16px;
        width: 500px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .search-button {
        padding: 10px;
        font-size: 16px;
        width: 100px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search-button svg {
        fill: white;
    }

    .action-container {
        display: flex;
        justify-content: center;
        margin-bottom: 50px;
    }

    .action-button {
        padding: 10px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: 1px solid #0056b3; /* Border added */
        border-radius: 3px;
        cursor: pointer;
        margin: 0 auto; /* Center the buttons */
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #000000;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #576675;
        color: white;
    }
</style>
<body>
    <h1>Manage Research Paper</h1>
    <div class="search-container">
        <input type="text" placeholder="Search here..." class="search-input">
        <button class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a7.5 7.5 0 1 0-1.397-1.397h0a7.5 7.5 0 0 0 1.397 1.397zm5.85 4.95-3.85-3.85a6.5 7.5 0 1 0-1.397-1.397h0a6.5 7.5 0 0 0 1.397 1.397l3.85 3.85a1 1 0 0 0 1.415-1.414zM1 7.5a6.5 6.5 0 1 1 13 0h-1a5.5 5.5 0 1 0-11 0H1z"/>
            </svg>
        </button>
    </div>
    <table>
        <tr>
            <th>Title of Research</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Research Paper 1</td>
            <td><button class="action-button">Add</button></td>
            <td><button class="action-button">Edit</button></td>
            <td><button class="action-button">Delete</button></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
